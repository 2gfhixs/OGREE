name: Smoke

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ogree
          POSTGRES_PASSWORD: ogree
          POSTGRES_DB: ogree
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ogree -d ogree"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 30

    env:
      DATABASE_URL: postgresql://ogree:ogree@localhost:5432/ogree
      SMOKE_SKIP_DOCKER: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
          python -m pip install sqlalchemy alembic psycopg2-binary

      - name: Wait for Postgres
        run: |
          python - <<'PY'
          import socket
          import time

          deadline = time.time() + 60
          while time.time() < deadline:
              sock = socket.socket(socket.AF_INET, socket.SOCK_STREAM)
              sock.settimeout(1)
              try:
                  sock.connect(("127.0.0.1", 5432))
              except OSError:
                  time.sleep(1)
              else:
                  sock.close()
                  print("Postgres is reachable on localhost:5432")
                  break
              finally:
                  try:
                      sock.close()
                  except OSError:
                      pass
          else:
              raise SystemExit("Postgres did not become reachable within timeout")
          PY

      - name: Run smoke
        run: make smoke
