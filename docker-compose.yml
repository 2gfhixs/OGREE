version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ogree
      POSTGRES_PASSWORD: ogree
      POSTGRES_DB: ogree
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ogree"]
      interval: 5s
      timeout: 5s
      retries: 5
